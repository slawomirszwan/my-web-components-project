<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Components Demo</title>
    <link rel="stylesheet" href="/src/styles/global.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="page-header">
        <a href="index.html" class="back-button">
            <span class="material-icons">arrow_back</span>
            Strona G≈Ç√≥wna
        </a>
        <h1>‚ö° Interactive Demo</h1>
        <p>Zobacz komponenty w akcji z rzeczywistymi przyk≈Çadami</p>
    </div>

    <main class="container">
        <section class="demo-section">
            <h2>üéØ Dashboard Demo</h2>
            
            <div class="dashboard-grid">
                <material-card elevated class="stat-card">
                    <span slot="title">üìä Statystyki</span>
                    <div slot="content">
                        <div class="stat-value" id="clickCount">0</div>
                        <div class="stat-label">Klikniƒôƒá przycisku</div>
                    </div>
                    <div slot="actions">
                        <material-button variant="filled" id="incrementStat">
                            <span slot="icon" class="material-icons">add</span>
                            Zwiƒôksz
                        </material-button>
                    </div>
                </material-card>

                <material-card elevated class="form-card">
                    <span slot="title">üë§ Formularz u≈ºytkownika</span>
                    <div slot="content">
                        <material-textfield 
                            label="Imiƒô"
                            id="firstName"
                            helper="Wprowad≈∫ swoje imiƒô">
                        </material-textfield>
                        
                        <material-textfield 
                            label="Nazwisko"
                            id="lastName"
                            helper="Wprowad≈∫ swoje nazwisko">
                        </material-textfield>
                        
                        <material-textfield 
                            label="Email"
                            type="email"
                            id="email"
                            helper="Wprowad≈∫ poprawny email">
                        </material-textfield>
                    </div>
                    <div slot="actions">
                        <material-button variant="outlined" id="resetForm">Reset</material-button>
                        <material-button variant="filled" id="submitForm">Zapisz</material-button>
                    </div>
                </material-card>
            </div>
        </section>

        <section class="demo-section">
            <h2>üéÆ Gra w Liczby</h2>
            <material-card elevated style="max-width: 500px; margin: 0 auto;">
                <span slot="title">Odgadnij liczbƒô</span>
                <div slot="content" style="text-align: center; padding: 2rem;">
                    <p>Wybierz liczbƒô od 1 do 10:</p>
                    <div class="number-buttons" id="numberButtons">
                        <!-- Buttons will be generated by JS -->
                    </div>
                    <p id="gameMessage" style="margin-top: 1rem; min-height: 2rem;"></p>
                </div>
            </material-card>
        </section>
    </main>

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        // Interactive functionality
        let clickCount = 0;
        const clickCountElement = document.getElementById('clickCount');
        const incrementButton = document.getElementById('incrementStat');
        
        incrementButton.addEventListener('material-click', () => {
            clickCount++;
            clickCountElement.textContent = clickCount;
            clickCountElement.style.animation = 'pulse 0.3s ease';
            setTimeout(() => {
                clickCountElement.style.animation = '';
            }, 300);
        });

        // Form handling
        const resetButton = document.getElementById('resetForm');
        const submitButton = document.getElementById('submitForm');
        
        resetButton.addEventListener('material-click', () => {
            document.querySelectorAll('material-textfield').forEach(field => {
                field.value = '';
            });
        });
        
        submitButton.addEventListener('material-click', () => {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            alert(`Witaj ${firstName} ${lastName}! Formularz zosta≈Ç zapisany.`);
        });

        // Number game
        const numberButtonsContainer = document.getElementById('numberButtons');
        const gameMessage = document.getElementById('gameMessage');
        const secretNumber = Math.floor(Math.random() * 10) + 1;
        
        for (let i = 1; i <= 10; i++) {
            const button = document.createElement('material-button');
            button.variant = 'outlined';
            button.textContent = i;
            button.addEventListener('material-click', () => {
                if (i === secretNumber) {
                    gameMessage.textContent = 'üéâ Bravo! Odgad≈Çe≈õ liczbƒô!';
                    gameMessage.style.color = 'var(--md-sys-color-success)';
                } else {
                    gameMessage.textContent = '‚ùå Spr√≥buj jeszcze raz!';
                    gameMessage.style.color = 'var(--md-sys-color-error)';
                }
            });
            numberButtonsContainer.appendChild(button);
        }
    </script>
    
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-card {
            text-align: center;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--md-sys-color-primary);
            margin: 1rem 0;
        }

        .stat-label {
            color: var(--md-sys-color-on-surface-variant);
        }

        .number-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</body>
</html>
